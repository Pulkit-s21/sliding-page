<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
  </head>
  <body class="px-6">

  <div class="side
  cursor-none
  bg-purple-500
  overflow-hidden
  absolute
  h-[100vh]
  w-[100vw]
  grid
  place-items-center
  z-[2]
  " id="left-side">

<!-- to solve the sliding effect of first div -->
    <h2 id="title" class="
    text-white
    text-4xl
    md:text-8xl
    font-mono
    mx-[15vw]
    w-[90vw]
    ">

      Today is going to be 
      <span class="fancy
      text-green-400
      italic
      text-5xl
      md:text-9xl
      tracking-wide
      ">awesome</span>
    </h2>

  </div>

  <div class="side
  cursor-none
  bg-cyan-500
  overflow-hidden
  absolute
  h-[100vh]
  w-[100vw]
  grid
  place-items-center
  " id="right-side">

<!-- to solve the sliding effect of first div -->
  <h2 id="title" class="
  text-black
  text-4xl
  md:text-8xl
  font-mono
  mx-[15vw]
  w-[90vw]
  ">

    Today is going to be 
    <span class="fancy
    text-red-400
    italic
    text-5xl
    md:text-9xl
    tracking-wide
    ">wonderful</span>
  </h2>

  </div>
    <script type="module" src="/main.js"></script>
  </body>
</html>
